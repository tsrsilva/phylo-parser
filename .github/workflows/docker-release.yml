name: Release Docker Image

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch

jobs:
  release:
    name: Release Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: write # Needed for semantic-release to create tags
      id-token: write # Needed if using OIDC for Docker login

    steps:
      # ----------------------------
      # 1. Checkout repository
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # ----------------------------
      # 2. Set up Python
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # ----------------------------
      # 3. Install dependencies
      # ----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release

      # ----------------------------
      # 4. Determine next version via semantic-release
      # ----------------------------
      - name: Run semantic-release
        id: semrel
        run: |
          semantic-release publish --no-pypi
      # semrel.outputs.new_version will contain the computed version

      # ----------------------------
      # 5. Set up Docker Buildx (for multi-arch)
      # ----------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ----------------------------
      # 6. Log in to Docker Hub
      # ----------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ----------------------------
      # 7. Build and push Docker image
      # ----------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            dockerhub_username/phylo-parser:${{ steps.semrel.outputs.new_version }}
            dockerhub_username/phylo-parser:latest

      # ----------------------------
      # 8. Optional: output Docker tag for downstream jobs
      # ----------------------------
      - name: Set output Docker tag
        run: echo "DOCKER_TAG=${{ steps.semrel.outputs.new_version }}" >> $GITH
