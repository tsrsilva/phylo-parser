# .github/workflows/docker-release.yml
name: Docker Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Build & Publish Docker Image
    runs-on: ubuntu-latest

    env:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install dependencies including semantic-release
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-semantic-release[github]

      # 4. Run semantic-release to bump version & create tag
      - name: Semantic Release
        run: python -m semantic_release publish

      # 5. Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_TAG=${{ github.ref_name }}
          echo "Building image phylo-parser:${IMAGE_TAG}"
          docker build -t ${DOCKER_HUB_USERNAME}/phylo-parser:${IMAGE_TAG} .

      # 6. Log in to Docker Hub
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 7. Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          IMAGE_TAG=${{ github.ref_name }}
          docker push ${DOCKER_HUB_USERNAME}/phylo-parser:${IMAGE_TAG}

      # 8. Optional: tag 'latest' for convenience
      - name: Tag latest
        run: |
          docker tag ${DOCKER_HUB_USERNAME}/phylo-parser:${{ github.ref_name }} ${DOCKER_HUB_USERNAME}/phylo-parser:latest
          docker push ${DOCKER_HUB_USERNAME}/phylo-parser:latest
