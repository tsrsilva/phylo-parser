name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Docker Buildx (optional but recommended)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build Docker image
      - name: Build Docker image
        run: docker build -t tool1:latest .

      # Run Docker container
      - name: Run tool
        run: docker run --rm -v ${{ github.workspace }}/data:/app/data -v ${{ github.workspace }}/output_csv:/app/output_csv -v ${{ github.workspace }}/output_json:/app/output_json tool1:latest
